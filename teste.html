<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engenharia</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            height: 100vh;
            position: fixed;
            display: flex;
            flex-direction: column;
        }
        .sidebar a {
            padding: 15px;
            text-decoration: none;
            color: white;
            display: block;
            border-bottom: 1px solid #444;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .content {
            margin-left: 200px;
            padding: 20px;
            flex-grow: 1;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
    <script>
        function showTab(tabId) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <a href="#" onclick="showTab('tab1')">Inicial</a>
        <a href="#" onclick="showTab('tab2')">pitagoras</a>
        <a href="#" onclick="showTab('tab3')">Aba</a>
    </div>
    <div class="content">
        <div id="tab1" class="tab-content active">
            <h1>Bem-vindo ao nosso site</h1>
            <p>Nessa site você ira encontrar</p>
        </div>
        <div id="tab2" class="tab-content">
            <h1>Conteúdo da Aba 2</h1>
            <p>Bem-vindo à Aba 2!</p>
        </div>
        <div id="tab3" class="tab-content">
            <h1>Conteúdo da Aba 3</h1>
            <p>Bem-vindo à Aba 3!</p>
        </div>
    </div>
</body>
</html>
